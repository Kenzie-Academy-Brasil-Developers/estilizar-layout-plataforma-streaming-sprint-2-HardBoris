<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Kenzieflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<figure>
			<img src="img/logo.png" alt="Kenzieflix">
			<figcaption>Kenzieflix</figcaption>
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section>

			<header class="pg-home">
				<h2>Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul>
				
				<!-- USUÁRIO 1 -->
				<li>
					<figure>
						<img src="img/avatar.png" alt="Gabriel">
						<figcaption>Gabriel</figcaption>
					</figure>
					<div class="nombreUsuario">
						<h3>Gabriel</h3>
					</div>
					
				</li>
				
				<!-- USUÁRIO 2 -->
				<li>
					<figure>
						<img src="img/avatar1.png" alt="Maria">
						<figcaption>Maria</figcaption>
					</figure>
					<div class="nombreUsuario">
						<h3>Maria</h3>
					</div>
					
				</li>
				
				<!-- USUÁRIO 3 -->
				<li>
					<figure>
						<img src="img/avatar2.png" alt="Renato">
						<figcaption>Renato</figcaption>
					</figure>
					<div class="nombreUsuario">
						<h3>Renato</h3>
					</div>
					
				</li>

				<!-- ADICIONAR PERFIL-->
				<li class="addPerfil">
					<figure>
						<img src="img/plus-sign.png" alt="Adicionar perfil">
						<figcaption>Adicionar perfil</figcaption>
					</figure>
					<div class="nombreUsuario">
						<h3>Adicionar perfil</h3>
					</div>
					
				</li>

			</ul>

			<footer class="pg-home">
				<button>Gerenciar Perfis</button>
			</footer>

		</section>

	</div>
	<footer id="footPage">
		<p>
			Entrega 81 sprint 2 q1
		</p>
	</footer>
</body>
</html>
